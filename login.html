<!DOCTYPE html>
<html lang="ru" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и Регистрация - UniPortal</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/loader.css">
    <style>
        /* Disable text selection globally */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Allow selection only in inputs and textareas */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        /* Clickable logo */
        .clickable-logo {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .clickable-logo:hover {
            transform: scale(1.05);
        }
        
        .clickable-logo:active {
            transform: scale(0.98);
        }
    </style>
    <script src="scripts/auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <!-- XSS Warning -->
        <div id="xssWarning" class="xss-warning"></div>
        
        <!-- SVG Background -->
        <div class="auth-background">
            <svg class="auth-bg-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#136dec" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </div>
        
        <div class="auth-card">
            <!-- Theme Toggle -->
            <div class="auth-theme-toggle">
                <label class="theme-toggle">
                    <input id="theme-toggle" type="checkbox">
                    <svg viewBox="0 0 69.667 44" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(3.5 3.5)" data-name="Component 15 – 1" id="Component_15_1">
                            <g filter="url(#container)" transform="matrix(1, 0, 0, 1, -3.5, -3.5)">
                                <rect fill="#83cbd8" transform="translate(3.5 3.5)" rx="17.5" height="35" width="60.667" data-name="container" id="container"></rect>
                            </g>
                            <g transform="translate(2.333 2.333)" id="button">
                                <g data-name="sun" id="sun">
                                    <g filter="url(#sun-outer)" transform="matrix(1, 0, 0, 1, -5.83, -3.83)">
                                        <circle fill="#f8e664" transform="translate(5.83 5.83)" r="15.167" cy="15.167" cx="15.167" data-name="sun-outer" id="sun-outer-2"></circle>
                                    </g>
                                    <g filter="url(#sun)" transform="matrix(1, 0, 0, 1, -5.83, -5.83)">
                                        <path fill="rgba(246,254,247,0.29)" transform="translate(9.33 9.33)" d="M11.667,0A11.667,11.667,0,1,1,0,11.667,11.667,11.667,0,0,1,11.667,0Z" data-name="sun" id="sun-3"></path>
                                    </g>
                                    <circle fill="#fcf4b9" transform="translate(8.167 8.167)" r="7" cy="7" cx="7" id="sun-inner"></circle>
                                </g>
                                <g data-name="moon" id="moon">
                                    <g filter="url(#moon)" transform="matrix(1, 0, 0, 1, -31.5, -3.83)">
                                        <circle fill="#cce6ee" transform="translate(31.5 5.83)" r="15.167" cy="15.167" cx="15.167" data-name="moon" id="moon-3"></circle>
                                    </g>
                                    <g fill="#a6cad0" transform="translate(-24.415 -1.009)" id="patches">
                                        <circle transform="translate(43.009 4.496)" r="2" cy="2" cx="2"></circle>
                                        <circle transform="translate(39.366 17.952)" r="2" cy="2" cx="2" data-name="patch"></circle>
                                        <circle transform="translate(33.016 8.044)" r="1" cy="1" cx="1" data-name="patch"></circle>
                                        <circle transform="translate(51.081 18.888)" r="1" cy="1" cx="1" data-name="patch"></circle>
                                        <circle transform="translate(33.016 22.503)" r="1" cy="1" cx="1" data-name="patch"></circle>
                                        <circle transform="translate(50.082 10.53)" r="1.5" cy="1.5" cx="1.5" data-name="patch"></circle>
                                    </g>
                                </g>
                            </g>
                            <g filter="url(#cloud)" transform="matrix(1, 0, 0, 1, -3.5, -3.5)">
                                <path fill="#fff" transform="translate(-3466.47 -160.94)" d="M3512.81,173.815a4.463,4.463,0,0,1,2.243.62.95.95,0,0,1,.72-1.281,4.852,4.852,0,0,1,2.623.519c.034.02-.5-1.968.281-2.716a2.117,2.117,0,0,1,2.829-.274,1.821,1.821,0,0,1,.854,1.858c.063.037,2.594-.049,3.285,1.273s-.865,2.544-.807,2.626a12.192,12.192,0,0,1,2.278.892c.553.448,1.106,1.992-1.62,2.927a7.742,7.742,0,0,1-3.762.3c-1.28-.17-1.735-1.037-2.285-1.927-1.261,1-2.421,2.424-3.7,2.4a1.39,1.39,0,0,1-1.281-1.037,3.825,3.825,0,0,1-.529-1.037c-.636-.407-1.337-.691-2.115-.814a3.7,3.7,0,0,1-2.122-1.224,3.109,3.109,0,0,1-1.281-2.624,3.139,3.139,0,0,1,2.023-2.624Z" data-name="cloud" id="cloud"></path>
                            </g>
                        </g>
                    </svg>
                </label>
            </div>
            
            <!-- Header -->
            <div class="auth-header">
                <!-- Clickable Logo -->
                <div class="logo clickable-logo" style="justify-content: center; margin-bottom: 1rem;" onclick="window.location.href='index.html'">
                    <div class="logo-icon">
                        <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="#136dec"></path>
                        </svg>
                    </div>
                    <span class="logo-text">UniPortal</span>
                </div>
                <p style="color: var(--text-secondary); font-size: 0.875rem;">Академическая платформа</p>
            </div>
            
            <!-- Success Message -->
            <div id="authSuccess" class="auth-success"></div>
            
            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Вход</span>
                </button>
                <button id="registerTab" class="auth-tab">
                    <i class="fas fa-user-plus"></i>
                    <span>Регистрация</span>
                </button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="email" class="form-label">Email или никнейм</label>
                    <input type="text" id="email" class="form-input" placeholder="student@uniportal.ru" required>
                    <div id="loginError" class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" class="form-input" placeholder="Введите пароль" required>
                    <div id="loginPasswordError" class="form-error"></div>
                </div>
                
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; font-size: 0.875rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="remember">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="#" style="color: var(--primary-color); text-decoration: none;">Забыли пароль?</a>
                </div>
                
                <button type="submit" id="loginBtn" class="btn btn-primary btn-large" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Войти</span>
                </button>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="nickname" class="form-label">Никнейм *</label>
                    <input type="text" id="nickname" class="form-input" placeholder="Придумайте уникальный никнейм" required minlength="3">
                    <div id="nicknameError" class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="regEmail" class="form-label">Email *</label>
                    <input type="email" id="regEmail" class="form-input" placeholder="example@uniportal.ru" required>
                    <div id="emailError" class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="regPassword" class="form-label">Пароль *</label>
                    <input type="password" id="regPassword" class="form-input" placeholder="Минимум 8 символов" required minlength="8">
                    <div id="passwordError" class="form-error"></div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div id="strengthBar" class="strength-fill"></div>
                        </div>
                        <div id="strengthText" class="strength-text">Введите пароль</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Подтверждение пароля *</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Повторите пароль" required>
                    <div id="confirmError" class="form-error"></div>
                </div>
                
                <div class="code-info">
                    <i class="fas fa-info-circle"></i>
                    <span>Пригласительный код выдаёт администратор или староста группы</span>
                </div>
                
                <div class="form-group">
                    <label for="inviteCode" class="form-label">Пригласительный код *</label>
                    <input type="text" id="inviteCode" class="form-input" placeholder="STUDENT2024" required>
                    <div id="codeError" class="form-error"></div>
                </div>
                
                <button type="submit" id="registerBtn" class="btn btn-primary btn-large" style="width: 100%;">
                    <i class="fas fa-user-plus"></i>
                    <span>Зарегистрироваться</span>
                </button>
            </form>
            
            <!-- Links -->
            <div class="auth-link">
                <p id="switchText">Ещё нет аккаунта? <a href="#" id="switchLink">Зарегистрироваться</a></p>
                <p class="auth-note">* После регистрации группа фиксируется и не может быть изменена</p>
                <p style="font-size: 0.75rem; margin-top: 0.5rem; color: var(--text-tertiary);">
                    <a href="index.html" style="color: var(--primary-color); text-decoration: none;">
                        <i class="fas fa-arrow-left"></i>
                        Вернуться на главную страницу
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    
    <script src="scripts/auth.js"></script>
    <script>
        // Switch link text
        document.addEventListener('DOMContentLoaded', function() {
            const switchLink = document.getElementById('switchLink');
            const switchText = document.getElementById('switchText');
            
            if (switchLink) {
                switchLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (window.currentTab === 'login') {
                        window.switchTab('register');
                        switchText.innerHTML = 'Уже есть аккаунт? <a href="#" id="switchLink">Войти</a>';
                    } else {
                        window.switchTab('login');
                        switchText.innerHTML = 'Ещё нет аккаунта? <a href="#" id="switchLink">Зарегистрироваться</a>';
                    }
                });
            }
            
            // Add keyboard shortcut for logo (Alt+L)
            document.addEventListener('keydown', function(e) {
                if (e.altKey && e.key === 'l') {
                    window.location.href = 'index.html';
                }
            });
        });
        
        // Prevent text selection on non-input elements
        document.addEventListener('selectstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });
        
        // Prevent context menu on non-input elements
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        }, false);
    </script>
    <script src="scripts/transitions.js"></script>
</body>
</html>
